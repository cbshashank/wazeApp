<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">


    html, body {
          height: 100%; margin: 0; padding: 0;

        }
      #map {
          margin-top:5%;
          height: 100%;
      }
      .buttonHolder{
          text-align: center;
      }

    </style>
    <title>EC504 Waze App</title>
</head>
<body>

<div style="text-align: center"> <h1>Waze App EC504</h1></div>
<div style="text-align: center"> <h1>Directions</h1></div>
<div style="text-align: right; margin-right: 20px">

<font color="green">Path 1</font> <input type="text" name="path1" ><br>
<font color="blue">Path 2</font><input type="text" name="path2" ><br>
<font color="red">Path 3</font><input type="text" name="path3" ><br>


</div>

<div style="text-align: left">
    <a href="/"><h2>Edges</h2></a>
</div>
<div id="map"></div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.000, lng: -119.000},
        zoom: 6
    });
    {%  for items in vertices%}
        var markerinfo = 'Node ID: {{ items }} </br> lat: {{ vertices[items][0]}}, lng:{{ vertices[items][1]}}';
        var infowindow{{ items }} = new google.maps.InfoWindow({
            content: markerinfo
        });
        var latlng = {lat: {{ vertices[items][0]}}, lng: {{ vertices[items][1]}}};
        var marker{{ items }} = new google.maps.Marker({
            position: latlng,
            map: map,
            title: 'nodeID: {{ items }}'
        });
        marker{{ items }}.addListener('click', function () {
            infowindow{{ items }}.open(map, marker{{ items }});
        });

        marker{{ items }}.addListener('click', function () {
            var id = {{ items }}
                    $.ajax({url: '/directions', data: "" + id, type: 'POST'});
        });

        marker{{ items }}.addListener('click', function () {
            getPath1();
            getPath2();
            getPath3();

        });



    {% endfor %}

  function getPath1() {
        $.getJSON('/path1', function (data) {
            var points = [];
            for (var i in data) {
                var item=data[i]
                points.push({
                    "lat"   : Number(item.lat),
                    "lng"   : Number(item.lng)
                })
            };
            drawEdge(points);


        });
        function drawEdge(points) {
            console.log(points);
            var edgeDraw = new google.maps.Polyline({
                path: points,
                geodesic: true,
                strokeColor: '#00FF00',
                strokeOpacity: .5,
                strokeWeight: 2
            });
            edgeDraw.setMap(map);
        };
    };
function getPath2() {
        $.getJSON('/path2', function (data) {
            var points = [];
            for (var i in data) {
                var item=data[i]
                points.push({
                    "lat"   : Number(item.lat),
                    "lng"   : Number(item.lng)
                })
            };
            drawEdge(points);


        });
        function drawEdge(points) {
            console.log(points);
            var edgeDraw = new google.maps.Polyline({
                path: points,
                geodesic: true,
                strokeColor: '#0000FF',
                strokeOpacity: .5,
                strokeWeight: 6
            });
            edgeDraw.setMap(map);
        };
    };
function getPath3() {
        $.getJSON('/path3', function (data) {
            var points = [];
            for (var i in data) {
                var item=data[i]
                points.push({
                    "lat"   : Number(item.lat),
                    "lng"   : Number(item.lng)
                })
            };
            drawEdge(points);


        });
        function drawEdge(points) {
            console.log(points);
            var edgeDraw = new google.maps.Polyline({
                path: points,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: .5,
                strokeWeight: 8
            });
            edgeDraw.setMap(map);
            writedistances();
        };
    };

function writedistances() {
    $.getJSON('/distance', function (data) {
        var d = [];
        for (var i in data) {
            d.push(data[i])
            }
        document.getElementsByName('path1')[0].value = d[0];
        document.getElementsByName('path2')[0].value = d[1];
        document.getElementsByName('path3')[0].value = d[2];

        });

    };

};





</script>

<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSLS55jIUm4MFlRskfhOq6l3WxYHuCNd8&callback=initMap&language=en">
    </script>
</body>

</html>
